<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so can lang</title>
</head>
<body>
    <input type="text" id="txt"/>
    <input type="text" id="txt2"/>
    <button onclick="chiso();">click</button>
</body>
<script>
    function chiso(){
    var wight =document.getElementById("txt").value;
    var height =document.getElementById("txt2").value;
    var bmi = wight / ((height)*(height));


        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

    }
</script>
</html>
